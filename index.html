<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

    <h1>🎅 Naughty List, Nice List 🎁</h1>

      <div>
        <h2>Nice List</h2>

        <ul class="list naughty-list" id="naughty-list"></ul>

      <button id="niceList-btn">Add to nice list</button>
      <button id="naughtyList-btn">Add to naughty list</button>
    </div>
    <script src="index.js"></script>
  </body>
